<div class="col-md-12 col-sm-12"><h2>개요</h2><p><strong>장영신</strong>은 대한민국의 기업인이다. 대한민국의 여성 기업인 1호로 불린다.</p><p>1963년생이다. </p><p><br></p><p>1972년부터 애경유지공업 대표이사로 일했다.</p><p>1985년부터 애경그룹 회장으로 일했다.</p></div><style>.mce-resize-bar{height:auto !important;}</style><link rel="stylesheet" href="./wiki.css">
